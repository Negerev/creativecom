<div class="feedback">
  <button class="feedback__close" type="button">
    <span></span>
    <span></span>
  </button>

  <form id="feedback__form" class="feedback__form">
    <input class="feedback__input feedback__input--name" type="text" name="fb_name" placeholder="NAME">
    <input class="feedback__input feedback__input--tel" type="tel" name="fb_phone" placeholder="PHONE">
    <button class="feedback__btn" type="submit">send</button>
    <input class="feedback__input feedback__input--email" type="email" name="fb_email" placeholder="EMAIL" required>
    <input class="feedback__input feedback__input--text" name="fb_message" placeholder="MESSAGE">
  </form>
  <div class="feedback__server-answer"></div>
</div>

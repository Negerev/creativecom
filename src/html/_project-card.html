<a class="project-card project-card--@mod" href="@href">
  <div class="project-card__inner">
    <div class="project-card__img-box">
      <img class="project-card__img" src="@imgSrc" alt="@altImg">
      <img class="project-card__icon" src ="@iconSrc" alt="@altIcon">
    </div>
    <div class="project-card__title">@title</div>
    <div class="project-card__text">@text</div>
  </div>
</a>
